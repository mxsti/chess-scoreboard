<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Schladminger Schachmeisterschaft</title>
</head>
<body class="font-mono bg-[#cae7e7] flex flex-col items-center min-h-screen">
<header>
    <h1 class="text-center text-2xl md:text-5xl m-4 bg-[#89cccf] rounded-xl p-3">Schladminger Schachmeisterschaft</h1>
</header>
<main class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center px-4 flex-grow">
    <div class="flex flex-col items-center mb-8 md:mb-0">
        <h2 class="text-3xl bg-[#89cccf] rounded-xl p-3 m-2">Luki</h2>
        <img src="images/luki.jpeg" alt="luki" class="rounded-full w-4/5 h-auto"/>
        <p class="m-2 p-4 text-3xl bg-[#89cccf] rounded-full text-green-800">7</p>
    </div>
    <div class="flex flex-col items-center">
        <h2 class="text-3xl bg-[#89cccf] rounded-xl p-3 m-2">Nici</h2>
        <img src="images/nici.jpeg" alt="nici" class="rounded-full w-4/5 h-auto"/>
        <p class="m-2 p-4 text-3xl bg-[#89cccf] rounded-full text-red-800">3</p>
    </div>
</main>
<footer class="w-full bg-[#89cccf]">
    <marquee class="py-2">Glaubst du dein Bruder vermisst dich?</marquee>
</footer>
</body>
</html>
